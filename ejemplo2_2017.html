   <style type="text/css">
		h1{
			color:#FF0000;
			text-align:center;
		}
		body{
			background-color: blue;
			text-align:center;
		}
		#contenedorHora {
			background-color: yellow;
		}
		#contenedorSaludo {
			background-color: yellow;
		}
	</style>
	
	<!--Java Script-->
	<script>
			function f(){
			var hoy = new Date();
			var h = hoy.getHours();
			var m = hoy.getMinutes();
			var s = hoy.getSeconds();
			document.getElementById('contenedorHora').innerHTML = h+":"+m+":"+s;
			setInterval ( f , 1000);
			}
			
			
			function f1(){
			document.getElementById('contenedorSaludo').innerHTML = "Adi√≥s";
			}
			
	</script>
	
	
		
	
  </head>
  <body onload="f()">
	<h1>pruebas con java script</h1>
	<button id="contenedorHora" onclick="f()">Me sustituyen por la hora</button>
	</br>
	<button id="contenedorSaludo" onclick="f1()">Un saludo..!!</button>
	</br>
