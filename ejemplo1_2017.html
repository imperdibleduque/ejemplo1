
<!--HTML+CSS+JavaScript-->

<html>
  <head>
	<title> Processing con Java Script </title>
	<meta charset ="UTF-8">
	<!--para utilizar las librerías de java script para processing-->
	<script src="libraries/p5.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>-->
   
   <!--Los estilos CSS-->
   <style type="text/css">
		h1{
			color:#FF0000;
			text-align:center;
		}
		body{
			background-color: blue;
			text-align:center;
		}
		#contenedorHora {
			background-color: yellow;
		}
		#contenedorSaludo {
			background-color: yellow;
		}
		
	</style>
	
	<!--Código Java Script-->
	<script>
			function f(){
				var hoy = new Date();
				var h = hoy.getHours();
				var m = hoy.getMinutes();
				var s = hoy.getSeconds();
				document.getElementById('contenedorHora').innerHTML = h+":"+m+":"+s;
				setInterval ( f , 1000);
			}
						
			function f1(){
			document.getElementById('contenedorSaludo').innerHTML = "Adiós";
			}
			
	</script>
		
	
  </head>
  <body onload="f()">
	<h1>pruebas con java script</h1>
	<button id="contenedorHora" onclick="f()">Me sustituyen por la hora</button>
	</br>
	
	<button id="contenedorSaludo" onclick="f1()">Un saludo..!!</button>
	</br>

	poner nada debajo por ser una función loop que se ejecuta de contínuo-->

			function setup() {
